trigger:
- main

pool:
  name: Self-hosted
  
jobs:
- job: echo_message
  displayName: 'Echo Message'
  pool:
    name: 'Self-hosted'
  steps:
  - script: |
      echo "Starting the SAST scan job..."
    displayName: 'Echo Message'

- job: sast_scan
  displayName: 'Run Bandit Scan'
  pool:
    name: 'Self-hosted'
  steps:
  - script: |
      export NODE_TLS_REJECT_UNAUTHORIZED=0
    displayName: 'Disable SSL Verification'

  - script: |
      export PATH=$PATH:/usr/local/bin/python3.13:/Library/Frameworks/Python.framework/Versions/3.13/bin
      python3.13 -V
    displayName: 'Set up Python 3.13.1'
  # - task: UsePythonVersion@0
  #   displayName: 'Set up Python'
  #   inputs:
  #     versionSpec: '3.13.1'
  #     addToPath: true
  #     disableDownloadFromRegistry: true
      
  - script: |
      pip install bandit
    displayName: 'Install Bandit'

  - script: |
      bandit -ll -ii -r . -f json -o bandit-report.json
    displayName: 'Run Bandit Scan'

